<!DOCTYPE html>
<html>
<head>
  <title>ミックスリスト削除リダイレクター</title>
  <meta charset="utf-8">
  <style>
    body {
      display: flex; /* flexboxレイアウトを適用 */
      flex-direction: column; /* 縦方向に要素を配置 */
      align-items: center; /* 水平方向に中央揃え */
      justify-content: center; /* 垂直方向に中央揃え */
      min-height: 200px; /* ポップアップの最小の高さを設定 */
      background-color: #f0f0f0; /* 灰色の背景 */
      font-family: sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* ... (他のスイッチのスタイル) */ 
  </style>
</head>
<body>
  <h1>ミックスリスト削除リダイレクター</h1>
  <p>ミックスリストを消す</p>
  <label class="switch">
    <input type="checkbox" id="toggle">
    <span class="slider round"></span>
  </label>

  <script src="popup.js"></script>
</body>
</html>
